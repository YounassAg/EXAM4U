<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exam4U{% endblock %}</title>
    {% load static %}
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        @keyframes navbarGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.2); }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            animation: navbarGlow 4s ease-in-out infinite;
        }

        .nav-link {
            position: relative;
            color: #1f2937;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #3b82f6;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .brand {
            font-weight: 700;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .brand:hover {
            transform: translateY(-1px);
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .footer {
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            border-top: 1px solid rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-white">
    <!-- Navigation -->
    <nav class="navbar fixed w-full top-0 z-50 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#home" class="brand text-2xl">Exam4U</a>
            <div class="flex items-center space-x-8">
                {% if not user.is_authenticated %}
                    <a href="#home" class="nav-link">Accueil</a>
                    <a href="#features" class="nav-link">Fonctionnalités</a>
                    <a href="#contact" class="nav-link">Contact</a>
                    <a href="{% url 'register' %}" class="btn-primary px-6 py-2 rounded-lg text-white font-semibold">Commencer</a>
                {% else %}
                    <a href="{% url 'logout' %}" class="btn-primary px-6 py-2 rounded-lg text-white font-semibold flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        <span>Se déconnecter</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen pt-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer py-8">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-600">© 2024 Exam4U. Tous droits réservés.</div>
                <div class="flex space-x-6">
                    <a href="#" class="nav-link text-sm">Politique de confidentialité</a>
                    <a href="#" class="nav-link text-sm">Conditions d'utilisation</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
