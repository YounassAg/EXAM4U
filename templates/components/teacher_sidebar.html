<!-- Teacher Sidebar -->
<div class="hidden md:flex md:flex-col w-64 min-h-screen border-r transition-all duration-300"
     style="background-color: var(--card-bg); border-color: var(--border-color)">
    <!-- Profile Section -->
    <div class="p-6 border-b transition-colors duration-300" style="border-color: var(--border-color)">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-600 to-blue-700 flex items-center justify-center shadow-lg">
                <span class="text-white text-lg font-semibold">{{ user.username|make_list|first|upper }}</span>
            </div>
            <div>
                <h2 class="text-sm font-semibold" style="color: var(--text-primary)">{{ user.get_full_name }}</h2>
                <p class="text-xs bg-gradient-to-r from-blue-600 to-blue-500 bg-clip-text text-transparent font-semibold">Enseignant</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 py-4">
        <ul class="space-y-1">
            <!-- Dashboard -->
            <li>
                <a href="{% url 'teacher_dashboard' %}" 
                   class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-all duration-300 {% if request.path == '/teacher/dashboard/' %}bg-gradient-to-r from-blue-600/10 to-blue-500/10 text-blue-500{% else %}hover:bg-gradient-to-r hover:from-blue-600/5 hover:to-blue-500/5{% endif %}"
                   style="color: {% if request.path == '/teacher/dashboard/' %}var(--text-primary){% else %}var(--text-secondary){% endif %}">
                    <i class="fas fa-home w-5 h-5 mr-3 transition-colors duration-300"></i>
                    <span>Tableau de bord</span>
                </a>
            </li>

            <!-- Create Exam -->
            <li>
                <a href="{% url 'create_exam' %}"
                   class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-all duration-300 {% if request.path == '/teacher/exam/create_exam/' %}bg-gradient-to-r from-blue-600/10 to-blue-500/10 text-blue-500{% else %}hover:bg-gradient-to-r hover:from-blue-600/5 hover:to-blue-500/5{% endif %}"
                   style="color: {% if request.path == '/teacher/exam/create_exam/' %}var(--text-primary){% else %}var(--text-secondary){% endif %}">
                    <i class="fas fa-plus w-5 h-5 mr-3 transition-colors duration-300"></i>
                    <span>Créer un Examen</span>
                </a>
            </li>

            <!-- Manage Exams -->
            <li>
                <a href="{% url 'teacher_exam_list' %}"
                   class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-all duration-300 {% if request.path == '/teacher/exam/exam_list/' %}bg-gradient-to-r from-blue-600/10 to-blue-500/10 text-blue-500{% else %}hover:bg-gradient-to-r hover:from-blue-600/5 hover:to-blue-500/5{% endif %}"
                   style="color: {% if request.path == '/teacher/exam/exam_list/' %}var(--text-primary){% else %}var(--text-secondary){% endif %}">
                    <i class="fas fa-tasks w-5 h-5 mr-3 transition-colors duration-300"></i>
                    <span>Gérer les Examens</span>
                </a>
            </li>

            <!-- Courses -->
            <li>
                <a href="{% url 'teacher_courses' %}"
                   class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-all duration-300 {% if request.path == '/teacher/courses/' %}bg-gradient-to-r from-blue-600/10 to-blue-500/10 text-blue-500{% else %}hover:bg-gradient-to-r hover:from-blue-600/5 hover:to-blue-500/5{% endif %}"
                   style="color: {% if request.path == '/teacher/courses/' %}var(--text-primary){% else %}var(--text-secondary){% endif %}">
                    <i class="fas fa-book w-5 h-5 mr-3 transition-colors duration-300"></i>
                    <span>Mes Cours</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
