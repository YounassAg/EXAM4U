{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto max-w-sm">
    <div class="flex justify-center py-12">
        <h1 class="text-2xl font-bold text-gray-800">Login</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:outline-none" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:outline-none" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none">Login</button>
            <a href="" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot Password?</a>
        </div>
    </form>
</div>
{% endblock %}
