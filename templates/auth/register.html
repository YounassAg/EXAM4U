{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mx-auto max-w-sm">
    <div class="flex justify-center py-12">
        <h1 class="text-2xl font-bold text-gray-800">Register</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" value="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:outline-none">
        </div>
        <div class="mb-4">
            <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" name="first_name" id="id_first_name" value="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:outline-none">
        </div>
        <div class="mb-4">
            <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" name="last_name" id="id_last_name" value="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:outline-none">
        </div>
        <div class="mb-4">
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="id_email" value="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:outline-none">
        </div>
        <div class="mb-4">
            <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password1" id="id_password1" value="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:outline-none">
        </div>
        <div class="mb-4">
            <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" value="" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:outline-none">
        </div>
        <div class="mb-4">
            <label for="id_group" class="block text-sm font-medium text-gray-700">Group (optional)</label>
            <select name="group" id="id_group" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:outline-none">
                <option value="">Select Group</option>
                {% for group in groups %}
                    <option value="{{ group.id }}" {% if group.id == form.group.value %}selected{% endif %}>{{ group.group_code }} ({{ group.year }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="id_specialty" class="block text-sm font-medium text-gray-700">Specialty (optional)</label>
            <select name="specialty" id="id_specialty" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-indigo-500 focus:outline-none">
                <option value="">Select Specialty</option>
                {% for specialty in specialties %}
                    <option value="{{ specialty.id }}" {% if specialty.id == form.specialty.value %}selected{% endif %}>{{ specialty.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex items-center justify-center">
            <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none">Register</button>
        </div>
    </form>
</div>
{% endblock %}
