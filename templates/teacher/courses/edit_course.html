{% extends 'base.html' %}

{% block title %}Modifier le Cours - Exam4U{% endblock %}

{% block content %}
<div class="flex min-h-screen bg-gray-50">
    {% include 'components/teacher_sidebar.html' %}

    <div class="flex-1 p-8 space-y-8">
        <!-- Title Section -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6">
            <h1 class="text-2xl font-bold text-gray-900">Modifier le Cours</h1>
            <p class="text-gray-600 mt-2">Modifiez les détails de votre cours</p>
        </div>

        <!-- Form Section -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Titre du Cours</label>
                    <input type="text" name="title" id="title" value="{{ course.title }}" required 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea name="description" id="description" rows="3" 
                              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ course.description }}</textarea>
                </div>

                <div>
                    <label for="specialty" class="block text-sm font-medium text-gray-700 mb-2">Spécialité</label>
                    <select name="specialty" id="specialty" required 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        {% for specialty in specialties %}
                            <option value="{{ specialty.id }}" {% if specialty.id == course.specialty.id %}selected{% endif %}>
                                {{ specialty.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">Durée (heures)</label>
                    <input type="number" name="duration" id="duration" value="{{ course.duration }}" required 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4">
                <a href="{% url 'teacher_courses' %}" 
                   class="inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Annuler
                </a>
                <button type="submit" 
                        class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>Enregistrer les Modifications</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
