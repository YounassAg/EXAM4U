{% block title %}Correct Exam - {{ attempt.exam.title }}{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-white">Correct Exam - {{ attempt.exam.title }}</h1>
    <!-- Implement the form or details for correcting the exam here -->
    <!-- Example: -->
    <form method="post">
        {% csrf_token %}
        <!-- Add form fields to correct the exam -->
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg">Submit Correction</button>
    </form>
</div>
{% endblock %}
