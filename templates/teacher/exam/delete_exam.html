{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-2xl font-bold text-red-600">Are you sure you want to delete this exam?</h1>
        <p class="mt-4">This action is irreversible.</p>

        <div class="mt-6 flex space-x-4">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all">Yes, Delete</button>
            </form>
            <a href="{% url 'teacher_exam_list' %}" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-all">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
