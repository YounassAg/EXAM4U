{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-screen bg-gray-900">
    <div class="flex-1 p-8 space-y-8">
        <!-- Student List Header -->
        <div class="relative overflow-hidden rounded-2xl bg-gradient-to-r from-indigo-500/10 to-purple-500/10 backdrop-blur-xl border border-white/10 p-8">
            <div class="relative z-10">
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                    Liste des Étudiants
                </h1>
                <p class="text-blue-200 mt-2">Étudiants ayant passé les examens.</p>
            </div>
            <div class="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-gradient-to-br from-blue-500/30 to-purple-500/30 rounded-full blur-xl"></div>
        </div>

        <!-- Student List -->
        <div class="grid grid-cols-1 gap-6">
            <div class="relative backdrop-blur-xl bg-white/10 rounded-2xl p-6 border border-white/10">
                <h2 class="text-xl font-semibold text-white mb-6">Étudiants</h2>
                <ul class="space-y-4">
                    <!-- Example Student Item -->
                    <li class="relative p-4 rounded-xl border border-white/10 hover:border-white/20 transition-colors">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-blue-200 font-semibold">John Doe</h3>
                                <p class="text-sm text-blue-200/70 mt-1">Examen: Programmation Orientée Objet</p>
                            </div>
                            <a href="#" class="text-emerald-400 text-sm font-medium">Corriger</a>
                        </div>
                    </li>
                    <!-- Repeat for other students -->
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
